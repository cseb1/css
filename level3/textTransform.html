<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text transformation</title>
    <style>
        #head {
            text-transform: lowercase;
        }

        /* 
        line height */
        .article {
            line-height: 20px;
        }
    </style>
</head>

<body>
    <h1 id="head">This Is My text</h1>
    <!-- 
        line hide
     -->
    <p class="article">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit incidunt quo ipsa esse, rem nihil
        totam nostrum iusto, accusamus atque reiciendis quod obcaecati tempore ad tenetur alias ipsum distinctio ut?</p>
</body>

</html>
